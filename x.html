
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background-clip_for-text</title>
  <style>
    p {
      font-size: 10rem;
      background-image: url(https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg?cs=srgb&dl=pexels-irina-iriser-1408221.jpg&fm=jpg);
      background-size: cover;
      /*      */
      text-align: center;
      color: transparent;

      /*      */
      background-clip: text;
      -webkit-background-clip: text;
      -moz-background-clip: text;
      -ms-background-clip: text;
    }
  </style>
</head>

<body>

  <p>Good</p>

</body></html>
